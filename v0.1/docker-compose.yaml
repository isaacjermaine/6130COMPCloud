version: '3'
services:
  front1:
    build: ./front
    ports:
      - "81:80"
  front2:
    build: ./front
    ports:
      - "82:80"
  front3:
    build: ./front
    ports:
      - "83:80"
  nginx_front:
    build: ./nginx_front
    ports:
      - "80:80"
